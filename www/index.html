<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
    <style>
        body {
            margin: 0;
            background-color: #e2f2d5;
        }
    </style>
    <link rel="stylesheet" href="layout.css" type="text/css">
    <link rel="stylesheet" href="layout-land.css" type="text/css" media="(orientation:landscape)">
    <link rel="stylesheet" href="layout-port.css" type="text/css" media="(orientation:portrait)">

    <script>
        function fixiFrame() {
            if ((android) && (androidVersion > 3)) {
                iFrameContentHeight = document.getElementById('theiFrame').contentDocument.body.offsetHeight;
                document.getElementById('theiFrame').style.height = iFrameContentHeight + 'px';
            }
        }

    </script>
    <title>HARS home</title>
</head>

<body>
    <div class="frameparent">
        <!--<iframe class="courseframe" width="100%" height="99%" src="http://hars.rusas.nl"></iframe>-->

        <iframe src='http://hars.rusas.nl' class='courseframe' width='100%' scrolling='no' frameBorder='0' id='theiFrame' onLoad='fixiFrame();'></iframe>

    </div>
</body>
</html>
